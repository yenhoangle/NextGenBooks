<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::pg_head('Users')">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navbar:: menu"></div>
	<div>
		<h2>Manage Users</h2>
		<a th:href="@{/users/new}">Add New User</a>
	</div>
	<div>
		<table class= "table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
			<tr>
				<th>User ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Role</th>
				<th>Active</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user: ${listUsers}">
				<td>[[${user.id}]]</td>
				<td>[[${user.firstName}]]</td>
				<td>[[${user.lastName}]]</td>
				<td>[[${user.email}]]</td>
				<td>[[${user.roles}]]</td>
				<td>
					<a th:if="${user.enabled==true}" class="fa-solid fa-circle-check fa-2x icon-green" th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a>
					<a th:if="${user.enabled==false}" class="fa-solid fa-circle-check fa-2x icon-dark" th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
				</td>
				<td> <a class="fa-solid fa-trash-can fa-2x" th:href="@{'/users/delete/' + ${user.id}}"></a>
				</td>
			</tbody>
		</table>
	</div>

	<div class="text-center">
		<p>Next Generation Books - Project By Yen Hoang Le</p>
	</div>
</div>

</body>
</html>
