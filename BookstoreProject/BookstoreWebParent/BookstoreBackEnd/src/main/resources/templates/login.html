<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
		<div>
		<h1>Next Generation Books</h1>
	</div>

	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
	<div th:if="${param.error}">
		<p=class="text-danger">No active users found with those credentials.</p>
	</div>
	<div class="border border-secondary rounded p-3">
		<p>Please enter user information below</p>
		<p>
			<input type="email" name="email" class="form-control" placeholder="E-mail" required />
		</p>
		<p>
			<input type="password" name="password" class="form-control" placeholder="Password" required />
		</p>
		<p>
			<input type="submit" value="Login" class="btn btn-primary"/>
		</p>
	</div>
	</form>

	<div class="text-center">
		<p>Next Generation Books - Project By Yen Hoang Le</p>
	</div>
</div>

</body>
</html>
